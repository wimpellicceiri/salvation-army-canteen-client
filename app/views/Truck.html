<div class="truck-section">
  <div class="container-fluid">

    <div class="row jumbotron">
      <div class="">
        <div class="col-xs-3 col-xs-offset-1">
          <div class="col-xs-offset-3" style="text-align:center;">
            <div>
              <i class="glyphicon glyphicon-map-marker" style="font-size:40px;" /> <span class="gray" style="font-size:20px;">25.4</span>
              <i class="glyphicon glyphicon-map-marker" style="font-size:40px;" />
            </div>
            <div class="btn-group-sm">
              <button type="button" class="btn btn-success">Calc.</button>
              <button type="button" class="btn btn-default">Odom.</button>
            </div>
            <div>
              <h2 class="black">50.8</h2>
            </div>
            <div>
              <h3 class="gray">Mileage</h3>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="col-xs-offset-6" style="text-align:center;">
            <div>
              <i class="glyphicon glyphicon-dashboard" style="font-size:40px;" />
            </div>
            <div>
              <input type="range" value="{{ incident.EndFuelLevel }}" min="0" max="1" step=".25" data-ng-model="incident.EndFuelLevel" />
            </div>
            <div>
              <h2 class="black">{{ incident.EndFuelLevel || .5 }}</h2>
            </div>
            <div>
              <h3 class="gray">Fuel Level</h3>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="col-xs-offset-6" style="text-align:center;">
            <div>
              <i class="glyphicon glyphicon-tint" style="font-size:40px;" />
            </div>
            <div>
              <input type="range" value="{{ incident.EndWaterLevel }}" min="0" max="1" step=".25" data-ng-model="incident.EndWaterLevel" />
            </div>
            <div>
              <h2 class="black">{{ incident.EndWaterLevel || .5 }}</h2>
            </div>
            <div>
              <h3 class="gray">Water Level</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
